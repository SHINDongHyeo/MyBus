<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>원, 선, 사각형, 다각형 표시하기</title>
    
</head>
<body>
<div id="map" style="width:100%;height:700px;"></div>    

<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=5409ca438c64f42d254d81a342df4cee"></script>
<script>
var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
    mapOption = { 
        center: new kakao.maps.LatLng(37.199900, 127.107500), // 지도의 중심좌표
        level: 4 // 지도의 확대 레벨
    };  

var map = new kakao.maps.Map(mapContainer, mapOption); // 지도를 생성합니다


// 다각형을 구성하는 좌표 배열입니다. 이 좌표들을 이어서 다각형을 표시합니다
var polygonPath = [
    new kakao.maps.LatLng(37.193991, 127.098455),
    new kakao.maps.LatLng(37.194192, 127.100625),
    new kakao.maps.LatLng(37.196405, 127.111021),
    new kakao.maps.LatLng(37.199017, 127.117070),
    new kakao.maps.LatLng(37.203970, 127.113644),
    new kakao.maps.LatLng(37.205526, 127.098178),
];

// 지도에 표시할 다각형을 생성합니다
var polygon = new kakao.maps.Polygon({
    path:polygonPath, // 그려질 다각형의 좌표 배열입니다
    strokeWeight: 3, // 선의 두께입니다
    strokeColor: '#39DE2A', // 선의 색깔입니다
    strokeOpacity: 0.8, // 선의 불투명도 입니다 1에서 0 사이의 값이며 0에 가까울수록 투명합니다
    strokeStyle: 'longdash', // 선의 스타일입니다
    fillColor: '#A2FF99', // 채우기 색깔입니다
    fillOpacity: 0.7 // 채우기 불투명도 입니다
});

// 지도에 다각형을 표시합니다
polygon.setMap(map);

check()
function check(){
    l1 = new kakao.maps.LatLng(37.193991, 127.098455)
    if (polygon.){
        console.log("포함함")
    } else{
        console.log("포함안됨")
    }
}
        
    

</script>
</body>
</html>
